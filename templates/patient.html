{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <h4 class="d-flex justify-content-between">
        {{ patient.name }}
        <form action="{% url 'edit_patient' pid=patient.pk %}">
            <input class="btn btn-success" type="submit" value="Edit" />
        </form>
    </h4>

    <p class="mt-4"> {{ patient.description }} </p>
</div>

{% endblock %}
